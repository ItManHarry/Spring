<!DOCTYPE html>
<!-- 新增修改公司信息 -->
<html xmlns:th="http://www.thymeleaf.org">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<div th:fragment="company_edit()">
		<div class = "row">
			<div class = "col-sm-12">
				<form action = "/web/biz/company/modify" method = "post">
				  <div class="form-group">
				    <label for="name">公司名称</label>
				    <input type="text" class="form-control" id="name" name = "name" v-model = "company" placeholder="">
				  </div>
				   <div class="form-group">
				    <label for="code">公司代码</label>
				    <input type="text" class="form-control" id="code" name = "code" v-model = "code" placeholder="">
				  </div>
				  <input type = "hidden" v-model = "id" name = "id">
				</form>
				<p v-if = "show" class = "text-danger">{{result}}</p>
			</div> 
		</div>
	</div>
</html>
